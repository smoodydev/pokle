{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Before we begin - You must pick a Partner Pok√©mon!</h1>
    <div class="row">
        <div class="lg2"></div>
        {% for partner in partners %}

        <div class="c6 md2 lg1">
            <div class="inner-border soften">
                <div class="starterdiv"
                    style="background-image: url({{ url_for('static', filename='gifs/'+ partner.name|lower)+'.gif' }});">
                </div>

                <p class="center">{{ partner.name }}</p>
                <p class="center">
                    <a href="{{ url_for('selectpartner', partner_id=partner._id) }}">
                        <button>SELECT</button>
                    </a>
                </p>
            </div>
        </div>
        {% endfor %}
        <div class="lg2"></div>
    </div>


</div>

{% endblock %}
